{% extends "bet/accounts/profile.html" %}

{% block profile-content %}
<div class="col-lg-8">
  {% include "bet/accounts/profile-vip-message.html" %}

    <!-- .card -->
    <div class="card card-fluid">
      <h6 class="card-header"> Mudar Senha </h6>
      <!-- .card-body -->
      <div class="card-body">
        {% for message in messages %}
        <div class="text-center alert {% if message.tags != "success" %}alert-danger{% else %} alert-success{% endif %} alert-dismissible fade show" role="alert">
            {{message}}
            
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        <!-- form -->
        <form method="post">
            {% csrf_token %}
          <!-- form row -->
          <div class="form-row">
            <!-- form column -->
            <div class="col-md-6 mb-3">
              <label for="id_new_password1">Nova senha</label>
              <input type="password" class="form-control" id="id_new_password1" autocomplete="new-password" name="new_password1" required=""> </div>

            <!-- /form column -->
          </div>

          <div class="form-row">
            <!-- form column -->
            <div class="col-md-6 mb-3">
              <label for="id_new_password2">Confirme a senha</label>
              <input type="password" class="form-control" name="new_password2" id="id_new_password2" autocomplete="new-password" required=""> </div>
            <!-- /form column -->
          </div>
          <!-- /.form-group -->
          <hr>
          <!-- .form-actions -->
          <div class="form-actions">
            <!-- enable submit btn when user type their current password -->
            <input type="password" name="old_password" autocomplete="off" class="form-control ml-auto mr-3" id="id_old_password" placeholder="Senha atual" required="">
            <button type="submit" class="btn update">Alterar senha</button>
          </div>
          <!-- /.form-actions -->
        </form>
        <!-- /form -->
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /grid column -->
  </div>
  {% endblock %}
