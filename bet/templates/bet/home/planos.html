{% load static %}
<section id="planos">
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="text-center">Planos</h3>
                <p class="lead text-center">Adquira um dos nossos planos</p>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col"></div>
            <div class="col-6 rounded">
                <a id="telegram" href="#" class="btn btn-dark btn-block mb-5 text-left">
                    <span style="font-size: 28px;">
                        <i class="fab fa-telegram ml-5 pl-1"></i>
                        <span style="font-size: 20px;" class="ml-2 pl-3">
                        Entre em nosso canal do telegram
                        </span>
                    </span>
                </a>
            </div>
            <div class="col"></div>
        </div>
        <br>
        <div class="row">
            <div id="plan" class="col">
                <div class="card-deck text-center">
                    {% for product in products %}
                    <div class="card shadow-lg">
                        <div class="c-header">
                            <h4 class="my-0 font-weight-normal">{{product.nome}}</h4>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h1 class="card-title pricing-card-title">R$ {{product.preco_text}}</h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                {{product.descricao|linebreaks}}
                            </ul>
                            <a id="buy" href="{% url "bet:pagamento" product.id %}" class="align-self-end btn btn-lg btn-outline-dark px-4 mx-auto mt-auto">
                                Comprar
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
