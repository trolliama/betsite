{% load static %}

<section id="depoimentos">
    <div class="container text-center">
        <h2 class="font-weight-light mb-5">Depoimentos</h2>
        <div class="row mx-5 px-5 my-auto">
            <div id="depoimentosCarousel" class="col carousel slide w-100" data-ride="carousel">
                <div class="carousel-inner w-100" role="listbox">
                    {% for depoimento in depoimentos %}
                        {% if forloop.first %}
                        <div class="carousel-item active">
                        {% else %}
                        <div class="carousel-item">
                        {% endif %}
                            <div class="col-md-2">
                                <button type="button" data-toggle="modal" data-target="#modal{{forloop.counter}}">
                                    <img src="{{depoimento.foto.url}}" class="rounded-circle rounded-corners-gradient-borders" alt="..." >
                                </button>
                            </div>
                        </div>
                    {% endfor %}
                    
                    <!-- <div class="carousel-item">
                        <div class="col-md-2">
                            <img src="{% static "images/perfil.jpg" %}" class="rounded-circle rounded-corners-gradient-borders" alt="..." >
                        </div>
                    </div> -->
                </div>
                <a class="carousel-control-prev w-auto" href="#depoimentosCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon bg-dark border border-dark rounded-circle"
                        aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next w-auto" href="#depoimentosCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon bg-dark border border-dark rounded-circle"
                        aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div id="modals">
        {% for depoimento in depoimentos %}
        <div class="modal fade" id="modal{{forloop.counter}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" value="teste domodal">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="embed-responsive embed-responsive-4by3">
                        <iframe class="embed-responsive-item" src="{{depoimento.video_link}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            </div>
        </div>
        {% endfor %}

    </div>
  </section>
